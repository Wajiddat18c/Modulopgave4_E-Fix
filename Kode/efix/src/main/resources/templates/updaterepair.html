<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/main :: head">
</head>
<body>
<nav th:replace="fragments/main :: nav"/>
<div class="container">

    <h1>Opdater/Se Repairs</h1>

    <!-- formular til indtastning af person -->
    <form action="/admin/updaterepair" method="post">
            <div class="form-group">
                <!-- hidden input felt til at fÃ¥ id med -->
                <input type="hidden" name="idRepair" th:value="${rep.idRepair}">
                description: <input type="text" name="description" class="form-control" th:value="${rep.description}">
            </div>
            <div class="form-group">
                model: <input type="text" name="model" class="form-control" th:value="${rep.model}">
            </div>
        <div class="form-group">
            Serial Number: <input type="text" name="serial_number" class="form-control" th:value="${rep.serial_number}">
        </div>
        <div class="form-group">
            System Version: <input type="text" name="system_version" class="form-control" th:value="${rep.system_version}">
        </div>
        <div class="form-group">
            password: <input type="text" name="password" class="form-control" th:value="${rep.password}">
        </div>
        <div class="form-group">
            first_name: <input type="text" name="first_name" class="form-control" th:value="${rep.first_name}">
        </div>
        <div class="form-group">
            last_name: <input type="text" name="last_name" class="form-control" th:value="${rep.last_name}">
        </div>
        <div class="form-group">
            phone: <input type="text" name="phone" required pattern="^[0-9]*$" class="form-control" th:value="${rep.phone}">
        </div>
        <div class="form-group">
            email: <input type="text" name="email" class="form-control" th:value="${rep.email}">
        </div>

        <button type="submit" class="btn btn-primary">tilbage</button>
    </form>

        </div>
</body>
</html>
