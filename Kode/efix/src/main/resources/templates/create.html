<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/main :: head">
</head>
<body>
<nav th:replace="fragments/main :: nav" />
<div class="container">
<h1>Opret en ny Produkt</h1>

<form action="/admin/create" method="post" class="col-md-6">
    <div class="form-group">
        <input type="text" name="navn" class="form-control" placeholder="Skriv produktets navn">
    </div>
    <div class="form-group">
        <input type="text" name="pris" class="form-control" placeholder="Skriv en pris" required pattern="^[0-9]*$">
    </div>
    <div class="form-group">
        <input type="text" name="beskrivelse" class="form-control" placeholder="Skriv en produktbeskrivelse">
    </div>
    <div class="kategoriliste">
        <select name="Kategori_idKategori" class="form-control">
            <option th:each="kategori : ${Kategorier}" th:value="${kategori.idKategori}" th:text="${kategori.navn}" />
        </select>
    </div>
    <!-- når der trykkes submit udføres action -->
    <button type="submit" class="btn btn-primary">Opret</button>
</form>

</div>
</body>
</html>
