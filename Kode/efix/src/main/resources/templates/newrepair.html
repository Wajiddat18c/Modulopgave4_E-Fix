<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/frontend :: head">
    <meta charset="UTF-8">
    <title>Opret ny repair</title>
</head>
<body>
<nav th:replace="fragments/frontend :: nav" />

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
    <form action="/admin/newrepair" method="post">
        <div class="form-group">
            <p style="margin-top: 10px;"> Generel information om problemet: </p>
            <textarea class="form-control" name="description" rows="2" cols="50" placeholder="Skriv her..."></textarea>
        </div>
        <div class="form-group">
            <input type="text" name="model" class="form-control" placeholder="Model:">
        </div>
        <div class="form-group">
            <input type="text" name="serial_number" class="form-control" placeholder="Serial number:">
        </div>
        <div class="form-group">
            <input type="text" name="system_version" class="form-control" placeholder="System version:">
        </div>
        <div class="form-group">
            <input type="text" name="password" class="form-control" placeholder="password (frivilligt):">
        </div>
        <div class="form-group">
            <input type="text" name="first_name" class="form-control" placeholder="Fornavn:">
        </div>
        <div class="form-group">
            <input type="text" name="last_name" class="form-control" placeholder="Efternavn:">
        </div>
        <div class="form-group">
            <input type="text" name="phone" class="form-control" placeholder="Mobilnr:" required pattern="^[0-9]*$">
        </div>
        <div>
            <input type="email" name="email" class="form-control" placeholder="Skriv din Email her!" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">
        </div>

        <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Send</button>
</form>
        </div>
    </div>
</div>

</body>
</html>
