<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/main :: head">
</head>
<body>
<nav th:replace="fragments/main :: nav" />
<div class="container">

    <h1>Opdater produkt</h1>

    <!-- formular til indtastning af person -->
    <form action="/admin/updateprod" method="post">
        <div class="form-group">
            <!-- hidden input felt til at få id med -->
            <input type="hidden" name="idProdukter" th:value="${produkt.idProdukter}">
            <input type="text" name="navn" class="form-control" th:value="${produkt.navn}">
        </div>
        <div class="form-group">
            <input type="text" name="pris" class="form-control" th:value="${produkt.pris}">
        </div>
        <div class="form-group">
            <input type="text" name="beskrivelse" class="form-control" th:value="${produkt.beskrivelse}">
        </div>


        <div class="kategoriliste">
            <select name="Kategori_idKategori">
                <option value="1">Mobil</option>
                <option value="2">Pc</option>
                <option value="3">Tilbehør</option>
            </select>
        </div>

        <!-- når der trykkes submit udføres action -->
        <button type="submit" class="btn btn-primary">Opdater</button>
    </form>
</div>
</body>
</body>
</html>
